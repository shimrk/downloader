<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画ダウンローダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #27ae60;
            --secondary-gradient: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --background-color: #ffffff;
            --surface-color: #f8f9fa;
            --border-color: #e9ecef;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --border-radius-small: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ダークモード */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --surface-color: #2d2d2d;
                --border-color: #404040;
                --text-primary: #ffffff;
                --text-secondary: #b0b0b0;
                --text-muted: #808080;
            }
        }

        body {
            width: 450px;
            min-height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .container {
            padding: 0;
            background: var(--background-color);
            border-radius: 0;
            margin: 0;
            box-shadow: none;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin: 0 20px 20px 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 0 20px 20px 20px;
            padding: 12px 16px;
            border-radius: var(--border-radius-small);
            font-size: 14px;
            text-align: center;
            border: 1px solid;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border-color: #ffeaa7;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* CORSエラー専用スタイル */
        .cors-error-container {
            background: rgba(220, 53, 69, 0.05);
            border: 2px solid #dc3545;
            padding: 16px;
        }

        .cors-error {
            text-align: left;
        }

        .cors-error-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .cors-error-icon {
            font-size: 18px;
        }

        .cors-error-title {
            font-size: 14px;
            color: #721c24;
        }

        .cors-error-details {
            font-size: 12px;
            color: #6c757d;
        }

        .cors-error-type {
            margin-bottom: 8px;
            padding: 4px 8px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
            font-weight: 500;
        }

        .cors-error-suggestions {
            margin-top: 8px;
        }

        .suggestions-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #495057;
        }

        .suggestions-list {
            list-style: none;
            padding-left: 0;
        }

        .suggestions-list li {
            margin-bottom: 2px;
            padding-left: 8px;
            font-size: 11px;
            line-height: 1.4;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-color: #c3e6cb;
        }

        .filters {
            margin: 0 20px 20px 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-secondary);
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .video-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
        }

        .video-item {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .video-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .video-content {
            display: flex;
            gap: 12px;
            padding: 12px;
        }

        .video-thumbnail {
            flex-shrink: 0;
            width: 80px;
            height: 60px;
            border-radius: var(--border-radius-small);
            overflow: hidden;
            background: var(--border-color);
            position: relative;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .video-thumbnail:hover img {
            transform: scale(1.05);
        }

        .video-thumbnail-placeholder {
            flex-shrink: 0;
            width: 80px;
            height: 60px;
            border-radius: var(--border-radius-small);
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .placeholder-icon {
            font-size: 32px;
            color: white;
            opacity: 0.8;
        }

        .video-details {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.3;
            word-break: break-word;
            font-size: 13px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-info {
            margin-bottom: 8px;
        }

        .video-meta {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .video-type, .video-format, .video-quality {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .video-type {
            background: var(--primary-color);
            color: white;
        }

        .video-format {
            background: #17a2b8;
            color: white;
        }

        .video-quality {
            background: var(--secondary-color);
            color: white;
        }

        .video-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        .video-duration, .video-size, .video-resolution {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 3px 6px;
            background: var(--background-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-weight: 500;
            font-size: 10px;
        }

        .video-filename {
            font-size: 9px;
            color: var(--text-muted);
            margin-bottom: 3px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: var(--background-color);
            padding: 2px 4px;
            border-radius: 3px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .video-timestamp {
            font-size: 11px;
            color: var(--text-muted);
        }

        .video-actions {
            padding: 10px 12px;
            background: var(--background-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 4px;
            justify-content: flex-end;
        }

        .btn-download {
            background: var(--secondary-gradient);
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .btn-download:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .btn-download:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-preview {
            background: var(--surface-color);
            color: var(--text-primary);
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-small);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .btn-preview:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary-gradient);
            border-radius: 2px;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        /* スクロールバーのスタイル */
        .video-list::-webkit-scrollbar {
            width: 8px;
        }

        .video-list::-webkit-scrollbar-track {
            background: var(--surface-color);
            border-radius: 4px;
        }

        .video-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .video-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 動画ダウンローダー</h1>
            <p>このページで検出された動画をダウンロード</p>
        </div>

        <div class="controls">
            <button id="refreshBtn" class="btn btn-primary">
                <span id="refreshText">🔄 動画を検索</span>
                <span id="refreshSpinner" class="loading-spinner" style="display: none;"></span>
            </button>
            <button id="clearBtn" class="btn btn-secondary">🗑️ クリア</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="video">動画</button>
            <button class="filter-btn" data-filter="source">ソース</button>
            <button class="filter-btn" data-filter="iframe">埋め込み</button>
        </div>

        <div id="videoList" class="video-list">
            <div class="empty-state">
                <div class="empty-state-icon">📹</div>
                <div class="empty-state-text">動画が見つかりません</div>
                <div class="empty-state-subtext">「動画を検索」ボタンをクリックして検索してください</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
